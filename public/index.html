<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>LOG IN</title>
  </head>
  <body>
   
    <img src="./images/notes.svg" />
    <section id="containerLogin">
      <h3 id="title">LOG IN</h3>
      <form id="formLogin">
        <input
          class="inputLogin"
          id="usernameLogin"
          type="text"
          name="username"
          placeholder="Username"
          required
        />
        <i class="far fa-user"></i>
        <input
          class="inputLogin"
          id="passwordLogin"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <i class="fas fa-lock"></i>
        <input id="submitLogin" type="submit" value="Login" />
      </form>
    </section>
    
    <script
      src="https://kit.fontawesome.com/cea4c25e73.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scriprs/login.js"></script>
  </body>
</html>
