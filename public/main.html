<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="hero-section">
      <div class="container">
        <div class="todo-app">

          </div>

            <div class="task-item">
              <div class="task-content">
                <input type="checkbox" name="check-complete" id="taskStatus">
